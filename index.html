<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle landing Page</title>

    <link rel="stylesheet" href="./assests/css/main.css" />
    <script
      src="https://kit.fontawesome.com/92e267d57f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-comment-dots fa-2x"></i>
      <h1>Huddle</h1>
    </header>

    <!------banner section--------- -->

    <div class="banner-container">
      <div class="banner-img">
        <img
          src="./assests/images/illustration-mockups.svg"
           alt="" 
           id="banner-img" 
         />
      </div>

      <div class="content-container">
        <div class="info-div">
          <h2>Build The Community Your Fans Will Love</h2>
        </div>
        <div class="info-div-two">
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Creaate connections with your users as
            you engage on genuine discussion.
          </p>
        </div>

       <a href="https://huddle.com" target="_blank"><div class="button-div">
          <button>Register</button></a>
        </div>

        <div class="icons-div">
          <div class="facebook">
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div class="twitter">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="instagram">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
